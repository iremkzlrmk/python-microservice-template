name: Continuous Integration

on: 
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Dependencies
        run: |
          make install
      
  unit-test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Run Unit Tests
        run: |
          make test
  
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Build Container
        run: |
          make build
